<div>
  <button *ngIf="(auth.isAuthenticated$ | async) === false" (click)="loginWithRedirect()">
    Log in
  </button>

  <button *ngIf="auth.isAuthenticated$ | async" (click)="logout()">
    Log out
  </button>

  <ul *ngIf="auth.user$ | async as user">
    <li>{{ user.name }}</li>
    <li>{{user.email}}</li>
  </ul>
</div>
